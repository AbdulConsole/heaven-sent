<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/common-styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="nav">
        <div class="right"><i class="fa-solid fa-arrow-left"></i></div>
        <div class="left">Constellation</div>
    </section>
    <section class="coming-soon">
        <div class="content">
            <h1>Coming Soon</h1>
            <p>We're working hard to bring you something amazing on constellation by 1st of December! Stay tuned!</p>
            <div id="countdown">
                <div class="time">
                    <span id="days"></span>
                    <p>Days</p>
                </div>
                <div class="time">
                    <span id="hours"></span>
                    <p>Hours</p>
                </div>
                <div class="time">
                    <span id="minutes"></span>
                    <p>Minutes</p>
                </div>
                <div class="time">
                    <span id="seconds"></span>
                    <p>Seconds</p>
                </div>
            </div>
        </div>
    </section>
    <section class="foot">
      <p>Made with ❤️ by Abdulconsole</p>
    </section>
    <script src="script.js"></script>
</body>
</html>
