<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaven Knowledge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 3em;
            color: #343a40;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            flex-grow: 1;
        }
        .project {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .project img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .project-name {
            padding: 10px;
            font-size: 1.2em;
            color: #495057;
        }
        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 10px;
        }
        footer p {
            margin: 0;
            color: #495057;
        }
    </style>
</head>
<body>
    <header>
        <h1>Heaven Knowledge</h1>
    </header>
    <div class="container" id="project-container">
        <!-- Projects will be dynamically loaded here -->
    </div>
    <footer>
        <p>All Rights Reserved 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
